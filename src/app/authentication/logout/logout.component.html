<app-header></app-header>
<div class="centered-card">
  <mat-card id="log-out-card">
    <mat-card-header>
      <mat-card-title>Logout</mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <p>Are you sure you want to log out?</p>
    </mat-card-content>
    <mat-card-actions>
      <button mat-raised-button color="primary" (click)="logout()" routerLink="../login">
        Logout
      </button>
    </mat-card-actions>
  </mat-card>
</div>
