<div id="artTitle">Use paginator Angular Material cards to display featured artworks </div>
<section class="featured-artworks grid">
  <mat-card *ngFor="let artwork of dataSource.data" class="artwork-card mat-elevation-z2" (mouseover)="elevation= 8" (mouseleave)="elevation= 2" [class.mat-elevation-z8]="elevation=== 8">
    <img mat-card-image [src]="artwork.image" alt="{{ artwork.name }}">
    <div class="overlay" *ngIf="elevation=== 8">
      <button id="view-btn" mat-button color="primary" (click)="viewArtworkDetails(artwork.id)">View Details</button>
      <button id="add-btn" mat-button color="primary" (click)="addToCart(artwork)">add to cart <mat-icon>shopping_cart</mat-icon></button>
    </div>
    <mat-card-title>{{ artwork.name }}</mat-card-title>
    <mat-card-subtitle>{{ artwork.price }}</mat-card-subtitle>
    <mat-card-actions>
      <button mat-button color="primary" (click)="viewArtworkDetails(artwork.id)">View Details</button>
    </mat-card-actions>
  </mat-card>

<mat-paginator [length]="featuredArtworks.length"
  [pageSizeOptions]="pageSizeOptions"
  (page)="onPageChange($event)">
</mat-paginator>
  </section>
<app-footer></app-footer>
